<body class="bg-[#0C0F15] text-gray-200 flex flex-col items-center justify-center min-h-screen font-sans px-4">
  
  <!-- Lock Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-[#00BFFF] mb-6" fill="currentColor" viewBox="0 0 24 24">
    <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25z" clip-rule="evenodd"/>
  </svg>

  <!-- Headline -->
  <h1 class="text-4xl font-extrabold text-[#00BFFF] mb-4">❌ 404 — Access Denied</h1>
  <p class="text-gray-400 text-lg mb-6 text-center max-w-md">
    Looks like this page doesn’t exist… just like your old weak passwords.
  </p>

  <!-- Fake Password Input Joke -->
  <div class="w-full max-w-sm bg-[#12151C] border border-gray-700 rounded-lg p-6 shadow-md mb-6">
    <label for="fake-password" class="block text-sm font-medium text-gray-300 mb-2">
      Enter password to continue:
    </label>
    <input 
      type="password" 
      id="fake-password" 
      class="w-full p-3 rounded-lg bg-[#0B0E13] border border-gray-600 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#00BFFF]" 
      placeholder="Type here..."
    />
    <p id="fake-feedback" class="text-sm mt-2 text-gray-500">Hint: it's not <em>password</em> 😉</p>
  </div>

  <!-- CTA -->
  <a href="index.html" class="bg-[#00BFFF] hover:bg-[#0099cc] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
    🔑 Back to Home
  </a>

  <script>
    const fakeInput = document.getElementById("fake-password");
    const feedback = document.getElementById("fake-feedback");
    let tries = 0;

    const weakPasswords = ["password","123456","qwerty","admin"];

    fakeInput.addEventListener("input", () => {
      const val = fakeInput.value.toLowerCase();
      tries++;

      if (weakPasswords.includes(val)) {
        feedback.textContent = "Too weak — try again 🔒";
        feedback.className = "text-red-500 text-sm mt-2";
      } else if (val.length < 6) {
        feedback.textContent = "Not strong enough — add more characters.";
        feedback.className = "text-yellow-500 text-sm mt-2";
      } else if (tries >= 3) {
        feedback.textContent = "Redirecting you to safety… ✅";
        feedback.className = "text-green-500 text-sm mt-2";
        setTimeout(() => { window.location.href = "index.html"; }, 1500);
      } else {
        feedback.textContent = "Hmm… not quite right. Try again.";
        feedback.className = "text-gray-400 text-sm mt-2";
      }
    });
  </script>
</body>
